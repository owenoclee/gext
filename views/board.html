{{ template "header" . }}
{{ with .Data }}
<div class="board">
    <div class="threads">
        {{ $lastThreadId := .Page.LastThread.Id }}
        {{ range $index, $element := .Page.Threads }}
            {{ template "thread" . }}
            {{ if ne .Id $lastThreadId }}
                <hr>
            {{ end }}
        {{ end }}
    </div>
    {{ template "pagenavigation" .Board }}
</div>
{{ end }}
{{ template "footer" }}
